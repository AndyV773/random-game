<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Gambling</title>
</head>

<body></body>
<button id="refresh"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
    <h1 id="heading"><img src="assets/images/cards.png" height="50px" width="50px"> Love Gambling</h1>
    <!-- game area -->
    <div id="game-zone-div">
        <div id="game-zone">
            <!-- computers card -->
            <div id="computer-div">
                <div class="center">
                    <p>Computer</p>
                    <div id="computers-card" class="card"></div>
                </div>
            </div>
            <!-- computer and players scores -->
            <div id="scores-outer-div">
                <div id="scores-inner-div">
                    <p>Computers Score: <span id="computer-score">0</span></p>
                    <p>Player 1 Score: <span id="player1-score">0</span></p>
                </div>
            </div>
            <!-- players cards -->
            <div id="users-div">
                <div>
                    <p class="center">Player 1</p>
                    <p id="player1-result" class="center"></p>
                    <div id="user1-card" class="card"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- button area -->
    <div id="button-div">
        <div id="num-players-div">
            <p>Players</p>
            <button id="rmv-player" class="btn btn--red">-</button>
            <button id="add-player" class="btn btn--blue">+</button>
        </div>
        <button id="play-button" class="btn btn--green">BET</button>
    </div>
    <!-- lower buttons area -->
    <div id="stake-funds-main-div">
        <div id="stake-div">
            <p>Change Stake</p>
            <button id="stake-5" class="stake-btn active">5</button>
            <button id="stake-10" class="stake-btn">10</button>
            <button id="stake-20" class="stake-btn">20</button>
        </div>
        <div id="funds-div">
            <button id="add-funds" class="btn--gray">Add Funds</button>
            <p>Funds: <span id="player-funds">0</span><br>
            Total Costs: <span id="player-cost">0</span></p>
        </div>
    </div>
    <div id="cash-out-div">
        <button id="cash-out" class="btn--pink">Cash Out!</button>
    </div>
    <p class="center">Total: <span>0</span></p>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/73c0fc54c9.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
