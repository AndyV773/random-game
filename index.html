<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Gambling</title>
</head>
<body>
    <div id="game-zone-div">
        <div id="game-zone">
            <div id="computer-div">
                <div>
                    <p>Computer</p>
                    <div id="computers-card" class="card">0</div>
                </div>
            </div>
            <div id="users-div">
                <div>
                    <p>1</p>
                    <div id="user1-card" class="card">0</div>
                </div>
                <div>
                    <p>2</p>
                    <div id="user2-card" class="card">0</div>
                </div>
                <div>
                    <p>3</p>
                    <div id="user3-card" class="card">0</div>
                </div>
            </div>
        </div>
    </div>
    <div id="button-div">
        <div id="players-div">
            <p>Players</p>
            <button id="rmv-player">-</button>
            <button id="add-player">+</button>
        </div>
        <button id="play-button">Draw!</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
